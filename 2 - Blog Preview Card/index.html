<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog Preview Card</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="assets/images/favicon-32x32.png"
        />

        <!-- My Font Style -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
            rel="stylesheet"
        />

        <!-- My Style -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="container">
            <img
                src="assets/images/illustration-article.svg"
                alt="illustration article"
                class="img-card"
            />
            <p id="box-text">Learning</p>
            <p id="publish-date">Published 21 Dec 2023</p>
            <h1 id="title">HTML & CSS foundations</h1>
            <p id="description">
                These language are the backbone of every website, defining
                structure, content, and presentation.
            </p>
            <section class="profile">
                <img
                    src="assets/images/image-avatar.webp"
                    alt="profile picture"
                />
                <h2>Greg Hooper</h2>
            </section>
        </main>
    </body>
</html>
